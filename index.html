<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel='stylesheet' href='./styles.css'>
    <title>Bin2Dec</title>
  </head>
  <body>
    <header>
      <h2>Conversor binário para decimal</h2>
    </header>
    <div class='div-converter'>
      <input type="text" class='input-binary' placeholder="Insira o valor em binário aqui">
      <span>
        <h3>Resultado em decimal:</h3>
        <input id='result' class='input-decimal' disabled>
      </span>
    </div>
